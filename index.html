<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLB Okstate Recruitment</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <div class="left">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Our Mission Statement</h2>
        <p>
            Sigma Lambda Beta's mission is to nurture and further a dynamic,
            values-based environment that utilizes our historically Latino-based
            fraternity as a catalyst to better serve the needs and wants of all people.
        </p>
    </div>

    <div class="right">
        <div class="overlay">
            <h3>OUR LINKS</h3>

            <a href="#" class="btn">Qualifications</a>
            <a href="#" class="btn">Interest Form</a>
            <a href="#" class="btn">Our Socials</a>
            <a href="#" class="btn">Contact Us</a>
        </div>
    </div>

</div>

<script>
document.addEventListener("mousemove", (e) => {
    const right = document.querySelector(".right");
    const x = (window.innerWidth / 2 - e.pageX) / 40;
    const y = (window.innerHeight / 2 - e.pageY) / 40;
    right.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>

</body>
</html>
